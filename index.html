<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zionist occupation crimes · interactive map 1948–2025</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="lang-en">
    <div class="bilingual-wrapper">
        <!-- sidebar (single language at a time) -->
        <div class="info-sidebar" id="infoSidebar">
            <div class="sidebar-header">
                <div class="title">
                    <i class="fas fa-globe-asia"></i>
                    <span class="lang-en-text">occupation crimes</span>
                    <span class="lang-ar-text">جرائم الاحتلال</span>
                </div>
                <div class="subtitle">
                    <span class="lang-en-text">1948 – 2025 · worldwide</span>
                    <span class="lang-ar-text">١٩٤٨ – ٢٠٢٥ · حول العالم</span>
                </div>
                <button id="langToggle" class="lang-toggle">
                    <i class="fas fa-language"></i>
                    <span class="lang-en-text">العربية</span>
                    <span class="lang-ar-text">English</span>
                </button>


                
            </div>
            <!-- dynamic card injected here -->
            <div id="crimeDetailContainer">
                <!-- initial placeholder (will be replaced by JS) -->
            </div>
            <div class="footer-hint">
                <i class="fas fa-search-plus"></i>
                <span class="lang-en-text">click a marker → zoom & details</span>
                <span class="lang-ar-text">انقر على نقطة → تكبير وتفاصيل</span>
            </div>
        </div>
        <!-- map -->
        <div id="map"></div>
    </div>

    
    






    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
